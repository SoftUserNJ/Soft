<div class="content ListPage">
    <div class="page-header mb-0">
      <div class="page-title">
        <h4>Print Booking Report</h4>
      </div>
      <div class="page-btn">
        <div class="wordset newwordset">
          <ul>
            <li>
              <a
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title=""
                id="pdfPrint"
                data-bs-original-title="pdf"
              >
                <img src="assets/img/icons/pdf.svg" alt="img" />
              </a>
            </li>
            <li>
              <a
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title=""
                id="convertExel"
                data-bs-original-title="excel"
              >
                <img src="assets/img/icons/excel.svg" alt="img" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="card mt-0">
      <div class="card-body pt-2">
        <div class="row fw-bolder">       
          <div class="col-lg-3 col-md-3 col-sm-6">
            <div class="form-group">
              <label>From Date</label>
              <div class="input-groupicon">
                <input
                  type="text"
                  class="form-control"
                  matInput
                  [matDatepicker]="datepicker"
                  (click)="datepicker.open()"
                  [(ngModel)]="fromDate"
                />
                <mat-datepicker #datepicker [startAt]="fromDate"></mat-datepicker>
                <div class="addonset">
                  <img src="assets/img/icons/calendars.svg" alt="img" />
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-2 col-sm-6 ps-0">
            <div class="form-group">
              <label>To Date</label>
              <div class="input-groupicon">
                <input
                  type="text"
                  class="form-control"
                  matInput
                  [matDatepicker]="datepicker2"
                  (click)="datepicker2.open()"
                  [(ngModel)]="toDate"
                />
                <mat-datepicker #datepicker2 [startAt]="toDate"></mat-datepicker>
                <div class="addonset">
                  <img src="assets/img/icons/calendars.svg" alt="img" />
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-6 ps-0">
            <label class="fw-bolder mb-1">Location</label>
            <div class="">
                <ng-select
                  bindLabel="name"
                  bindValue="id"
                  placeholder="---Select Location---"
                  [dropdownPosition]="'bottom'"
                >
                </ng-select>
              </div>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-6 ps-0">
            <label class="fw-bolder mb-1">Parties Main</label>
            <div class="">
              <ng-select
                bindLabel="name"
                bindValue="id"
                placeholder="---Select Parties Main---"
                [dropdownPosition]="'bottom'"
              >
              </ng-select>
            </div>
          </div>
        </div>
        <div class="row fw-bolder mb-2">
          <div class="col-lg-3 col-md-3 col-sm-6">
            <label class="fw-bolder mb-1">Party From</label>
            <div class="">
              <ng-select
                bindLabel="name"
                bindValue="id"
                placeholder="---Select Party From---"
                [dropdownPosition]="'bottom'"
              >
              </ng-select>
            </div>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-6 ps-0">
            <label class="fw-bolder mb-1">Party To</label>
            <div class="">
              <ng-select
                bindLabel="name"
                bindValue="id"
                placeholder="---Select Party To---"
                [dropdownPosition]="'bottom'"
              >
              </ng-select>
            </div>
          </div>
          <div class="col-lg-6 col-md-3 col-sm-6 mt-4">
            <div class="d-flex justify-content-end">
              <button class="btn btn-primary btn-sm mt-2">
                Search
              </button>
            </div>
        </div>

        </div>
        <div class="table-responsive" style="height: 400px">
          <table class="table tableSticky productTable fs-13 mb-0">
            <thead>
              <tr>
                <th style="width: 7.5%" class="text-start">PoNo</th>
                <th style="width: 7.5%" class="text-start">PCode</th>
                <th style="width: 7.5%" class="text-start">Party</th>
                <th style="width: 7.5%" class="text-start">ICode</th>
                <th style="width: 7.5%" class="text-start">Product</th>
                <th style="width: 7.5%" class="text-start">PODate</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
