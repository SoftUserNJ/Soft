<div class="content ListPage">
  <div class="page-header mb-1">
    <div class="page-title">
      <h4>Product Ledger</h4>
    </div>
    <div class="page-btn">
      <div class="wordset newwordset">
        <ul></ul>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-body pt-1">
      <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-6">
          <div class="form-group">
            <label>Date Range</label>
            <div class="input-groupicon">
              <input type="text" class="form-control" placeholder="DD/MM/YYYY" matInput [matDatepicker]="datepicker"
                [(ngModel)]="fromDate" (click)="datepicker.open()" />
              <mat-datepicker #datepicker [startAt]="fromDate"></mat-datepicker>
              <div class="addonset">
                <img src="/assets/img/icons/calendars.svg" alt="img" />
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="input-groupicon">
              <input type="text" class="form-control" placeholder="DD/MM/YYYY" matInput [matDatepicker]="datepicker2"
                [(ngModel)]="toDate" (click)="datepicker2.open()" />
              <mat-datepicker #datepicker2 [startAt]="toDate"></mat-datepicker>
              <div class="addonset">
                <img src="/assets/img/icons/calendars.svg" alt="img" />
              </div>
            </div>
          </div>
          <div class="mb-2">
            <label class="fw-bolder mb-1">Location</label>
            <div class="position-relative w-100">
              <ng-select placeholder="---Select Location---" [dropdownPosition]="'bottom'" [disabled]="isDisableLoc"
                [(ngModel)]="locId">
                <ng-option *ngFor="let item of locList" [value]="item.ID">
                  {{ item.ID + " - " + item.NAME}}
                </ng-option>
              </ng-select>
            </div>
          </div>
          <div class="form-group">
            <div class="d-flex align-items-center">
              <input type="checkbox" class="me-1" [(ngModel)]="isExpiryRangeChecked">
              <label style="margin-bottom: 0 !important;">Expiry Range</label>
            </div>
            <div class="input-groupicon">
              <input type="text" class="form-control" placeholder="DD/MM/YYYY" matInput [matDatepicker]="datepicker3"
                [(ngModel)]="fromDateExp" (click)="datepicker3.open()" />
              <mat-datepicker #datepicker3 [startAt]="fromDateExp"></mat-datepicker>
              <div class="addonset">
                <img src="/assets/img/icons/calendars.svg" alt="img">
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="input-groupicon">
              <input type="text" class="form-control" placeholder="DD/MM/YYYY" matInput [matDatepicker]="datepicker4"
                [(ngModel)]="toDateExp" (click)="datepicker4.open()" />
              <mat-datepicker #datepicker4 [startAt]="toDateExp"></mat-datepicker>
              <div class="addonset">
                <img src="/assets/img/icons/calendars.svg" alt="img">
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-10 col-md-10 col-sm-6">
          <div class="row">

            <div class="col-lg-12 col-md-12 col-sm-12">
              <label class="fw-bolder">Search</label>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 d-flex mb-1">
              <div class="col-lg-4 col-md-4 col-sm-12 pe-3">
                <div class="position-relative w-100 me-2">
                  <ng-select placeholder="---Select Category ---" [items]="categoryList" bindLabel="name" bindValue="id"
                    [(ngModel)]="category" (change)="onChangeCategory()" [dropdownPosition]="'bottom'">
                  </ng-select>
                </div>
              </div>
              <div class="col-lg-3 col-md-3 col-sm-12 pe-3">
                <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="search"
                  (input)="onSearchInput()" />
              </div>
              <div class="col-lg-4 col-md-5 col-sm-12">
                <div class="position-relative w-100">
                  <ng-select placeholder="---Select Location ---" [(ngModel)]="location" [dropdownPosition]="'bottom'">
                    <ng-option *ngFor="let item of locationList" [value]="item.SHELFID">
                      {{ item.LOCATION + " (" + item.STOCK + ")" }}
                    </ng-option>
                  </ng-select>
                </div>
              </div>
              <div class="col-lg-1 col-md-1 col-sm-12">
                <div class="d-flex justify-content-end">
                  <button class="btn btn-primary btn-sm" (click)="onViewReport()">View</button>
                </div>
              </div>
            </div>

          </div>
          <div class="table-responsive" style="height: 400px">
            <table class="table mb-0">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Des</th>
                  <th>Category</th>
                  <th>Brand</th>
                  <th>MadeIn</th>
                  <th><input type="checkbox" (click)="onClickChk($event)" class="mx-auto mb-0" /></th>
                </tr>
              </thead>
              <tbody #AccountList>
                <tr *ngFor="let item of accountList; let i = index">
                  <td class="d-none code">{{ item.code }}</td>
                  <td class="limited-text" title="{{ item.names }}">{{ item.names }}</td>
                  <td class="limited-text" title="{{ item.des }}">{{ item.des }}</td>
                  <td class="limited-text" title="{{ item.category }}">{{ item.category }}</td>
                  <td class="limited-text" title="{{ item.brand }}">{{ item.brand }}</td>
                  <td class="limited-text" title="{{ item.madein }}">{{ item.madein }}</td>
                  <td>
                    <input type="checkbox" class="mx-auto mb-0" (click)="onClickAccount($event, item.code)" />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
