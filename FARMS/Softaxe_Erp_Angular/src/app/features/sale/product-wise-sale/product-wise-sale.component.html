<div class="content ListPage">
  <div class="page-header mb-1">
    <div class="page-title">
      <h4>Product Wise Sale</h4>
    </div>
    <div class="page-btn">
      <div class="wordset newwordset">
        <ul>
        </ul>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-6">
          <div class="form-group">
            <label>Date Range</label>
            <div class="input-groupicon">
              <input type="text" class="form-control" placeholder="DD/MM/YYYY" matInput [matDatepicker]="datepicker"
                [(ngModel)]="fromDate" (click)="datepicker.open()" />
              <mat-datepicker #datepicker [startAt]="fromDate"></mat-datepicker>
              <div class="addonset">
                <img src="/assets/img/icons/calendars.svg" alt="img">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="input-groupicon">
              <input type="text" class="form-control" placeholder="DD/MM/YYYY" matInput [matDatepicker]="datepicker2"
                [(ngModel)]="toDate" (click)="datepicker2.open()" />
              <mat-datepicker #datepicker2 [startAt]="toDate"></mat-datepicker>
              <div class="addonset">
                <img src="/assets/img/icons/calendars.svg" alt="img">
              </div>
            </div>
          </div>
          <div class="mb-2">
            <label class="fw-bolder mb-1">Location</label>
            <div class="position-relative w-100">
              <ng-select placeholder="---Select Location---" [dropdownPosition]="'bottom'" [disabled]="isDisableLoc"
                [(ngModel)]="locId"
                (change)="onChangeLoc()">
                <ng-option *ngFor="let item of locationList" [value]="item.ID">
                  {{ item.ID + " - " + item.NAME}}
                </ng-option>
              </ng-select>
            </div>
          </div>
          <div class="mb-2" *ngIf="costCenter == 'true'">
            <label class="fw-bolder mb-1">Job No</label>
            <ng-select placeholder="---Select Job No---" 
              [items]="filterList" 
              bindLabel="NAME" 
              bindValue="ID"
              [(ngModel)]="jobNo"
              [dropdownPosition]="'bottom'">
            </ng-select>
          </div>
        </div>
        <div class="col-lg-8 col-md-6 col-sm-6">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
              <div class="mb-3">
                <label class="fw-bolder">Select Main Area</label>
                <div class="position-relative w-100">
                  <ng-select [items]="mainArea" bindLabel="name" bindValue="id" placeholder="---Select Main Area---"
                    [(ngModel)]="mainAreaId" (change)="onChangeMainArea()" (clear)="onClearMainArea()"
                    [dropdownPosition]="'bottom'"></ng-select>
                </div>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
              <div class="mb-3">
                <label class="fw-bolder">Select Sub Area</label>
                <div class="position-relative w-100">
                  <ng-select [items]="subArea" bindLabel="name" bindValue="id" placeholder="---Select Sub Area---"
                    [(ngModel)]="subAreaId" [dropdownPosition]="'bottom'"></ng-select>
                </div>
              </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-6">
              <div class="mb-3">
                <label class="fw-bolder">Select Category</label>
                <div class="position-relative w-100">
                  <ng-select [items]="categoryList" bindLabel="name" bindValue="id" placeholder="---Select Category---"
                    [(ngModel)]="categoryId" [dropdownPosition]="'bottom'"></ng-select>
                </div>
              </div>
            </div>
            <div class="col-lg-2">
              <div class="d-flex align-items-center">
                <input type="radio" id="product" class="me-1" name="reports" [checked]="true" (click)="onClickRpt('product')" >
                <label for="product" class="fw-bolder">Product Wise</label>
              </div>
            </div>
            <div class="col-lg-2">
              <div class="d-flex align-items-center">
                <input type="radio" id="party" class="me-1" name="reports" (click)="onClickRpt('party')">
                <label for="party" class="fw-bolder">Party Wise</label>
              </div>
            </div>
            <div class="col-lg-2">
              <div class="d-flex align-items-center">
                <input type="radio" id="item" class="me-1" name="reports" (click)="onClickRpt('item')">
                <label for="item" class="fw-bolder">Item Wise</label>
              </div>
            </div>
            <div class="col-lg-3">
              <div class="d-flex align-items-center">
                <input type="radio" name="name" id="inTax" class="me-1" [checked]="isTax"
                  (click)="onClickInTax($event)">
                <label for="inTax" class="fw-bolder">Inclusive Tax</label>
              </div>
            </div>
            <div class="col-lg-3">
              <div class="d-flex align-items-center">
                <input type="radio" name="name" id="exTax" class="me-1" [checked]="!isTax"
                  (click)="onClickExTax($event)">
                <label for="exTax" class="fw-bolder">Exclusive Tax</label>
              </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 mt-2">
              <div class="text-center">
                <button class="btn btn-primary btn-sm" (click)="onViewReport()">View</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
