<div class="content">
  <div class="page-header mb-1">
    <div class="page-title">
      <h4>Profile</h4>
      <h6>User Profile</h6>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="profile-set">
        <div class="profile-head">
        </div>
        <div class="profile-top">
          <div class="profile-content">
            <div class="profile-contentimg">
              <img src="{{userImage}}" alt="img">
              <div class="profileupload">
                <input type="file" id="imgInp" accept="image/png, image/jpeg, image/jpg">
                <a href="javascript:void(0);">
                  <img src="/assets/img/icons/edit-set.svg" alt="img">
                </a>
              </div>
            </div>
            <div class="profile-contentname">
              <h2>{{userName}}</h2>
              <h4>Updates Your Photo and Personal Details.</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-sm-12">
          <div class="form-group">
            <label>Name</label>
            <input type="text" [(ngModel)]="userName" disabled>
          </div>
        </div>
        <div class="col-lg-6 col-sm-12">
          <div class="form-group">
            <label>Email</label>
            <input type="text" [(ngModel)]="email">
          </div>
        </div>
        <div class="col-lg-6 col-sm-12">
          <div class="form-group">
            <label>Mobile</label>
            <input type="text" [(ngModel)]="mobile">
          </div>
        </div>
        <div class="col-lg-6 col-sm-12">
          <div class="form-group">
            <label>Old Password</label>
            <input type="password" [(ngModel)]="oldPassword">
          </div>
        </div>
        <div class="col-lg-6 col-sm-12">
          <div class="form-group">
            <label>New Password</label>
            <div class="pass-group">
              <input [type]="passType1" class="pass-input" [(ngModel)]="newPassword">
              <span class="fas toggle-password {{eye1}}" (click)="onClickEye1()" ></span>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-sm-12">
          <div class="form-group">
            <label>Confirm Password</label>
            <div class="pass-group">
              <input [type]="passType2" class="pass-inputs" [(ngModel)]="confirmPassword">
              <span class="fas toggle-passworda {{eye2}}" (click)="onClickEye2()"></span>
            </div>
          </div>
        </div>
        <div class="col-12">
          <a href="javascript:void(0);" (click)="onClickSave()" class="btn btn-sm btn-success">Save</a>
        </div>
      </div>
    </div>
  </div>
</div>
