<section>


  
    <div class="content AddPage" [formGroup]="EmpOverTimeForm">
  
      <div class="page-header mb-4">
        <div class="page-title">
          <h4>Employee Overtime Form</h4>
        </div>
      </div>
  
      <div class="card">
        <div class="card-body">
          <div class="row align-items-center mb-2">

            <div class="col-lg-3 col-md-3 col-sm-12 d-none">
              <div class="position-relative w-100 me-2">
                <label class="fw-bold">Sr No.</label>
                <input type="text" formControlName="SrNo" readonly class="form-control me-2">
              </div>
            </div>
  
            <div class="col-lg-3 col-md-3 col-sm-12">
                <div class="mb-2">
                  <label class="fw-bolder">Employee Name</label>
                  <div class="row">
                    <div class="col-lg-12 col-sm-12 col-12">
                      <ng-select class="bold-placeholder" placeholder="--- Select Employee ---" (change)="editOvertime($event)"
                      [items]="EmployeeList" 
                      bindLabel="name"
                      bindValue="empy_id"
                        formControlName="empName"
                        [dropdownPosition]="'bottom'" [readonly]="Disabled">
                      </ng-select>
                    </div>
                  </div>
                </div>
              </div>
  
            <div class="col-lg-3 col-md-3 col-sm-12">
              <div class="position-relative w-100 me-2 form-group mb-0">
                <label class="fw-bold" style="margin-bottom: 0px !important;">Date</label>
                <div class="input-groupicon">
                  <input type="text" class="form-control" placeholder="DD/MM/YYYY" matInput [matDatepicker]="datepicker"
                    (click)="datepicker.open()" formControlName="Date" />
                  <mat-datepicker #datepicker></mat-datepicker>
                  <div class="addonset">
                    <img src="/assets/img/icons/calendars.svg" alt="img">
                  </div>
                </div>
              </div>
            </div>
  

            <div class="col-lg-3 col-md-3 col-sm-12"> 
              <div class="position-relative w-100 me-2">
                <label class="fw-bold">Per Hour Rate</label>
                <input type="number" formControlName="perHourRate" readonly readonly class="form-control me-2" (input)="CalculateAmount()">
              </div>
            </div>


            <div class="col-lg-3 col-md-3 col-sm-12"> 
                <div class="position-relative w-100 me-2">
                  <label class="fw-bold">Total Hours</label>
                  <input type="number" formControlName="totalHours" [readonly]="Disabled" class="form-control me-2" (input)="CalculateAmount()">
                </div>
              </div>
    
              <div class="col-lg-3 col-md-3 col-sm-12">
                <div class="position-relative w-100 me-2">
                  <label class="fw-bold">Total Amount</label>
                  <input type="number" formControlName="totalAmnt" [readonly]="Disabled" readonly class="form-control me-2">
                </div>
              </div>
    
              
              
              <div class="col-lg-7 col-md-7 col-sm-12"> 
                <div class="position-relative w-100 me-2">
                  <label class="fw-bold">Remarks</label>
                  <input type="text" formControlName="remarks" [readonly]="Disabled" class="form-control me-2">
                </div>
              </div>


            <div class="col-lg-2 col-md-2 col-sm-12 pt-3">
              
              <button class="btn btn-primary btn-sm me-1" [hidden]="isShow" (click)="onClickNew()">New</button>
              <button type="submit" class="btn btn-success btn-sm me-1" [hidden]="!isShow"
                (click)="onClickSave()">Save</button>
              <button class="btn btn-secondary btn-sm me-1" (click)="onClickRefresh()">Refresh</button>
            </div>
          </div>
  
          <div class="table-responsive" style="height: 200px">
            <table class="table table-hover" id="tbl-print">
              <thead>
                <tr>
                  <th>Sr No.</th>
                  <th>Employee Name</th>
                  <th>Date</th>
                  <th>Per Hour Rate</th>
                  <th>Total Hour</th>
                  <th>Amount</th>
                  <th>Remarks</th>
                  <th class="text-center">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of EmpOverTimeList" (click)="rowHighLight($event)">
  
                  <td class="">{{ data.srno }}</td>
                  <td class="">{{ data.empName }}</td>
                  <td class="d-none">{{ data.EmpyId }}</td>
                  <td class="">{{ data.Date |  date: 'dd/MM/yyyy' }}</td>
                  <td class="">{{ data.perHourRate }}</td>
                  <td class="">{{ data.totalHours }}</td>
                  <td class="">{{ data.totalAmnt }}</td>
                  <td class="">{{ data.remarks }}</td>
                  <td class="text-center">
                    <!-- Edit Button -->
                    <span (click)="editItem(data)" class="me-3 btnEditItem" style="cursor: pointer">
                      <i class="fas fa-edit"></i>
                    </span>
                    <!-- Delete Button  -->
                    <span (click)="deleteOvertime(data.EmpyId, data.srno)" class="confirm-text btnDelItem" style="cursor: pointer">
                      <i class="fas fa-trash"></i>
                    </span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>


          <div class="row justify-content-end">
            <div class="col-lg-3 col-md-3 col-sm-3 col-3">
                <div class="position-relative w-100 me-2">
                    <label class="fw-bold">Total Hours</label>
                    <input type="number" formControlName="totalSubHours" readonly class="form-control me-2">
                  </div>
            </div>
          </div>

          <div class="row justify-content-end">
            <div class="col-lg-3 col-md-3 col-sm-3 col-3">
                <div class="position-relative w-100 me-2">
                    <label class="fw-bold">Total Amount</label>
                    <input type="number" formControlName="totalSubAmnt" readonly class="form-control me-2">
                  </div>
            </div>
          </div>
  
          
        </div>
      </div>
    </div>
  </section>
