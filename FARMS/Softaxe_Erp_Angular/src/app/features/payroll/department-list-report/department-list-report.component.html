

<div class="content ListPage">
    <div class="page-header">
        <div class="page-title">
            <h4>Department Listing Report</h4>
        </div>
        <div class="page-btn">
            <div class="wordset newwordset">
                <ul>
                </ul>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-body" [formGroup]="RptDeptListForm">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class=" ">

                                    <div class=" ">
                                        <label class="fw-bolder" id="lblSubGroup">Location</label>
                                        <div class="position-relative w-100">
                                            <ng-select
                                            [items]="LocationList"
                                           
                                            bindLabel="LocName"
                                            bindValue="LocId"
                                            formControlName="LocationId"
                                            placeholder="--- Select Location ---"
                                            [dropdownPosition]="'bottom'"
                                        ></ng-select> 
                                        </div>
                                    </div>

                                </div>
                                </div>
                       
                        
                          
                    </div>
                    <div class="row content-justify-center mt-2">
                        <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                            <!-- <input type="checkbox" id="chkexpenses" value="With Expenses" class="me-1 hidden">
                            <label for="chkexpenses"> With Expenses</label> -->
                            <button class="btn btn-primary btn-sm " id="btnView" (click)="openReportModal()">View</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
