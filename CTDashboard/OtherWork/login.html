<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - City Tech</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/script.js"></script>
</head>

<body>
    <div class="col-12 col-md-12 col-sm-12 login-background">
        <div class="form-background p-3 pt-5 pb-5">
            <div class="login-logo d-flex justify-content-center align-item-center">
                    <img class="img-fluid w-75" src="assets/img/city-tech-logo.png" alt="Logo">
            </div>
            <h2 class="login-logo">DASHBOARD</h2>
            <div class="input-details">
                <input type="text" class="form-control rounded-pill login-input" name="" id="" placeholder="USERNAME">
                <input type="password" class="form-control rounded-pill login-input" name="" id="" placeholder="PASSWORD">
            </div>
            <div class="d-flex justify-content-center align-item-center">
                <button class="login-button rounded-pill">Login</button>
            </div>
        </div>

    </div>
</body>

</html>
