<div class="content ListPage">
  <div class="page-header mb-1">
    <div class="page-title">
      <h4>Payable Aging</h4>
    </div>
    <div class="page-btn">
      <div class="wordset newwordset">
        <ul>
        </ul>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="form-group row">
            <label class="col-lg-2 col-form-label">Day 1</label>
            <div class="col-lg-6">
              <input type="number" class="form-control" [(ngModel)]="txtD1">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-lg-2 col-form-label">Day 2</label>
            <div class="col-lg-6">
              <input type="number" class="form-control" [(ngModel)]="txtD2">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-lg-2 col-form-label">Day 3</label>
            <div class="col-lg-6">
              <input type="number" class="form-control" [(ngModel)]="txtD3">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-lg-2 col-form-label">Day 4</label>
            <div class="col-lg-6">
              <input type="number" class="form-control" [(ngModel)]="txtD4">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-lg-2 col-form-label">Day 5</label>
            <div class="col-lg-6">
              <input type="number" class="form-control" [(ngModel)]="txtD5">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-lg-2 col-form-label">Day 6</label>
            <div class="col-lg-6">
              <input type="number" class="form-control" [(ngModel)]="txtD6">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-lg-2 col-form-label">Day 7</label>
            <div class="col-lg-6">
              <input type="number" class="form-control" [(ngModel)]="txtD7">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-lg-2 col-form-label"></label>
            <div class="col-lg-6">
              <button (click)="SaveDays()" class="btn btn-sm btn-success">Save</button>
            </div>
          </div>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-12">
          <div class="mb-3">
            <label class="fw-bolder">Select Main Area</label>
            <div class="position-relative w-100">
              <ng-select [items]="mainArea" bindLabel="name" bindValue="id" placeholder="---Select Main Area---"
                [(ngModel)]="mainAreaId" (change)="onChangeMainArea()" (clear)="onClearMainArea()"
                [dropdownPosition]="'bottom'">
              </ng-select>
            </div>
          </div>
          <div class="mb-3">
            <label class="fw-bolder">Select Sub Area</label>
            <div class="position-relative w-100">
              <ng-select [items]="subArea" bindLabel="name" bindValue="id" placeholder="---Select Sub Area---"
                [(ngModel)]="subAreaId" [dropdownPosition]="'bottom'">
              </ng-select>
            </div>
          </div>
          <div class="mb-2">
            <label class="fw-bolder mb-1">Select Location</label>
            <div class="position-relative w-100">
              <ng-select 
                placeholder="---Select Location---" 
                [dropdownPosition]="'bottom'"
                [disabled]="isDisableLoc" 
                [(ngModel)]="locId" >
                <ng-option *ngFor="let item of locationList" [value]="item.ID">
                  {{ item.ID + " - " + item.NAME}}
                </ng-option>
              </ng-select>
            </div>
          </div>
          <div class="mb-2 form-group">
            <label class="fw-bolder" style="margin-bottom:0!important;">Date</label>
            <div class="input-groupicon">
              <input type="text" class="form-control" placeholder="DD/MM/YYYY" matInput [matDatepicker]="datepicker"
                [(ngModel)]="date" (click)="datepicker.open()" />
              <mat-datepicker #datepicker [startAt]="date"></mat-datepicker>
              <div class="addonset">
                <img src="/assets/img/icons/calendars.svg" alt="img">
              </div>
            </div>
          </div>



          <div class="d-flex align-items-center">
            <input type="checkbox" class="form-check" id="areaWise" [(ngModel)]="areaWise">
            <label for="areaWise" class="ms-1 fw-bolder">Area Wise</label>
          </div>
          <div class="row content-justify-center">
            <div class="col-lg-12 col-md-12 col-sm-12 text-center">
              <button class="btn btn-primary btn-sm" (click)="onViewReport()">View</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
