<div class="content ListPage">
    <div class="page-header">
        <div class="page-title">
            <h4 class="newcolor">Set Salary Days</h4>
            <h6 class="newcolor">Salary Days</h6>
        </div>
        <div class="page-btn">
            <div class="wordset newwordset">
                <ul>
                </ul>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-6 col-sm-6">

                    <div class="card">
                        <div class="card-body" [formGroup]="SalaryDaysForm">
        
                            <div class="row pt-4">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="position-relative w-100 me-2">
                                      <label class="fw-bold">Days</label>
                                      <input type="number" formControlName="SalaryDays" [readonly]="Disabled" class="form-control me-2">
                                      <input type="number" formControlName="srno" class="form-control me-2 d-none">
                                    </div>
                                  </div>
                            </div>
                            <div class="row content-justify-center pt-4">
                                <div class="col-lg-12 col-md-12 col-sm-12 text-end">
                                    <button  class="btn btn-primary me-1 w-25" [hidden]="isShow" (click)="onClickNew()">Edit</button>
                                    <button type="submit" class="btn btn-success me-1 w-25" [hidden]="!isShow"
                                    (click)="onClickSave()">Set</button>
                                </div>
                            </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
