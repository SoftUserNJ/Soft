<div class="content ListPage">
  <div class="page-header mb-1">
    <div class="page-title">
      <h4>Gross Profit Margin Reports</h4>
    </div>
    <div class="page-btn">
      <div class="wordset newwordset">
        <ul>
        </ul>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <div class="form-group d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                  <input type="radio" id="partyWise" class="me-1" name="Vch" [checked]="true"
                    (change)="onRadioChange('party')">
                  <label for="partyWise" class="mb-0">Party Wise</label>
                </div>
                <div class="d-flex align-items-center">
                  <input type="radio" (change)="onRadioChange('category')" id="categoryWise" class="me-1" name="Vch">
                  <label for="categoryWise" class="mb-0">Category Wise</label>
                </div>
                <div class="d-flex align-items-center">
                  <input type="radio" (change)="onRadioChange('teamwise')" id="saleTeamWise" class="me-1" name="Vch">
                  <label for="saleTeamWise" class="mb-0">Sales Team Wise</label>
                </div>
                <div class="d-flex align-items-center">
                  <input type="radio" (change)="onRadioChange('product')" id="productWise" class="me-1" name="Vch">
                  <label for="productWise" class="mb-0">Product Wise</label>
                </div>
              </div>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-6">
              <div class="form-group">
                <label>From Date</label>
                <div class="input-groupicon">
                  <input type="text" class="form-control" placeholder="DD/MM/YYYY" matInput [matDatepicker]="datepicker"
                    [(ngModel)]="fromDate" (click)="datepicker.open()" />
                  <mat-datepicker #datepicker [startAt]="fromDate"></mat-datepicker>
                  <div class="addonset">
                    <img src="/assets/img/icons/calendars.svg" alt="img" />
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
              <div class="form-group">
                <label>To Date</label>
                <div class="input-groupicon">
                  <input type="text" class="form-control" placeholder="DD/MM/YYYY" matInput
                    [matDatepicker]="datepicker1" [(ngModel)]="toDate" (click)="datepicker1.open()" />
                  <mat-datepicker #datepicker1 [startAt]="toDate"></mat-datepicker>
                  <div class="addonset">
                    <img src="/assets/img/icons/calendars.svg" alt="img" />
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
              <div class="">
                <label class="fw-bolder">{{ groupName }}</label>
                <div class="position-relative w-100">
                  <ng-select [placeholder]="'--- Select ' + groupName + ' ---'" [items]="groupList" bindLabel="name"
                    bindValue="id" [(ngModel)]="group" [dropdownPosition]="'bottom'" (change)="onChangeGroup()">
                  </ng-select>
                </div>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
              <div class="">
                <label class="fw-bolder">{{ subGroupName }}</label>
                <div class="position-relative w-100">
                  <ng-select [placeholder]="'--- Select ' + subGroupName + ' ---'" [items]="subGroupList"
                    bindLabel="name" bindValue="id" [(ngModel)]="subGroup" [dropdownPosition]="'bottom'">
                  </ng-select>
                </div>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-lg-12 col-md-12 col-sm-12">
                <input type="checkbox" id="chkexpenses" value="With Expenses" class="me-1">
                <label for="chkexpenses" class="fw-bolder"> With Expenses</label>
                <button class="btn btn-primary btn-sm" style="margin-left: 150px"
                  (click)="openReportModal()">View</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
