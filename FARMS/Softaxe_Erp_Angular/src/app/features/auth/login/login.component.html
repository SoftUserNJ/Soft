<div class="main-wrapper">
  <div class="account-content">
    <div class="login-wrapper">
      <div class="login-content">
        <div class="login-userset">
          <div class="login-logo logo-normal">
            <img src="assets/img/logo1.png" alt="img">
          </div>
          <a href="index.html" class="login-logo logo-white">
            <img src="assets/img/logo1.png" alt="">
          </a>
          <div class="login-userheading">
            <h3>Sign In</h3>
            <h4>Please login to your account</h4>
          </div>
          <form [formGroup]="loginForm">
            <div class="form-login">
              <label>Email</label>
              <div class="form-addons">
                <input type="text" name="email" placeholder="Enter your email address" formControlName="username" [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')">
                <img src="assets/img/icons/mail.svg" alt="img">
              </div>
              <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')" class="text-danger">*Email is Required</small>
            </div>
            <div class="form-login">
              <label>Password</label>
              <div class="pass-group">
                <input [type]="passType" name="password" class="pass-input" placeholder="Enter your password" formControlName="password" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')">
                <span class="fas toggle-password {{eye}}" (click)="onClickEye()" ></span>
              </div>
              <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')" class="text-danger">*Password is Required</small>
            </div>
            <div class="form-login">
              <button (click)="onClickLogin()" class="btn btn-login">Sign In</button>
            </div>
          </form>
          <div class="form-setlogin">
            <h4>Or sign up with</h4>
          </div>
          <div class="form-sociallink">
            <ul>
              <li>
                <a href="javascript:void(0);">
                  <img src="assets/img/icons/google.png" class="me-2" alt="google">
                  Sign Up using Google
                </a>
              </li>
              <li>
                <a href="javascript:void(0);">
                  <img src="assets/img/icons/facebook.png" class="me-2" alt="google">
                  Sign Up using Facebook
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="login-img">
        <img src="assets/img/login.jpg" alt="img">
      </div>
    </div>
  </div>
</div>
