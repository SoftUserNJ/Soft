<div class="content ListPage">
    <div class="page-header mb-0">
      <div class="page-title">
        <h4>Product Wise Sale Report</h4>
      </div>
      <div class="page-btn">
        <div class="wordset newwordset">
          <ul>
            <li>
              <a data-bs-toggle="tooltip" data-bs-placement="top" title="" id="pdfPrint" data-bs-original-title="pdf">
                <img src="assets/img/icons/pdf.svg" alt="img" />
              </a>
            </li>
            <li>
              <a data-bs-toggle="tooltip" data-bs-placement="top" title="" id="convertExel"
                data-bs-original-title="excel">
                <img src="assets/img/icons/excel.svg" alt="img" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="card mt-0">
      <div class="card-body pt-2">
        <div class="row fw-bolder">
          <div class="col-lg-2 col-md-3 col-sm-6 ">
            <label class="fw-bolder mb-1">Voucher Type</label>
            <div class="">
              <ng-select bindLabel="name" bindValue="id" placeholder="---Select Voucher Type---"
                [dropdownPosition]="'bottom'" [(ngModel)]="selectedVchType">
                <ng-option [value]="'PO-PUR'">PO-PUR</ng-option>
              </ng-select>
            </div>
          </div>
          <div class="col-lg-2 col-md-3 col-sm-6 ps-0">
            <div class="form-group">
              <label>From Date</label>
              <div class="input-groupicon">
                <input type="text" class="form-control" matInput [matDatepicker]="datepicker" (click)="datepicker.open()"
                  [(ngModel)]="fromDate" />
                <mat-datepicker #datepicker [startAt]="fromDate"></mat-datepicker>
                <div class="addonset">
                  <img src="assets/img/icons/calendars.svg" alt="img" />
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-6 ps-0">
            <div class="form-group">
              <label>To Date</label>
              <div class="input-groupicon">
                <input type="text" class="form-control" matInput [matDatepicker]="datepicker2"
                  (click)="datepicker2.open()" [(ngModel)]="toDate" />
                <mat-datepicker #datepicker2 [startAt]="toDate"></mat-datepicker>
                <div class="addonset">
                  <img src="assets/img/icons/calendars.svg" alt="img" />
                </div>
              </div>
            </div>
          </div>
  
          <div class="col-lg-3 col-md-3 col-sm-6 ps-0">
            <label class="fw-bolder mb-1">Cost Center</label>
            <div class="">
              <ng-select bindLabel="name" bindValue="id" placeholder="---Select Cost Center---"
                [dropdownPosition]="'bottom'">
              </ng-select>
            </div>
          </div>
  
          <div class="col-lg-3 col-md-3 col-sm-6 ps-0">
            <label class="fw-bolder mb-1">Location</label>
            <div class="">
              <ng-select bindLabel="name" bindValue="id" placeholder="---Select Location---"
                [dropdownPosition]="'bottom'">
              </ng-select>
            </div>
          </div>
        </div>
        <div class="row fw-bolder">
          <div class="col-lg-2 col-md-3 col-sm-6">
            <label class="fw-bolder mb-1">Voucher From</label>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Enter Voucher No" />
            </div>
          </div>
          <div class="col-lg-2 col-md-3 col-sm-6 ps-0">
            <label class="fw-bolder mb-1">Voucher To </label>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Enter Voucher No" />
            </div>
          </div>
          <div class="col-lg-2 col-md-3 col-sm-6 ps-0">
            <label class="fw-bolder mb-1">Party Category</label>
            <div class="">
              <ng-select bindLabel="name" bindValue="id" placeholder="---Select Party---" [dropdownPosition]="'bottom'">
              </ng-select>
            </div>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-6 ps-0">
            <label class="fw-bolder mb-1">Item Category</label>
            <div class="">
              <ng-select bindLabel="name" bindValue="id" placeholder="---Select Item---" [dropdownPosition]="'bottom'">
              </ng-select>
            </div>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-6 ps-0">
            <label class="fw-bolder mb-1">Single Item Filter</label>
            <div class="">
              <ng-select bindLabel="name" bindValue="id" placeholder="---Select Single Item---"
                [dropdownPosition]="'bottom'">
              </ng-select>
            </div>
          </div>
  
        </div>
        <div class="row fw-bolder mb-2">
          <div class="col-lg-2 col-md-3 col-sm-6 ">
            <label class="fw-bolder mb-1">Zone</label>
            <div class="">
              <ng-select bindLabel="name" bindValue="id" placeholder="---Select Zone---" [dropdownPosition]="'bottom'">
              </ng-select>
            </div>
          </div>
          <div class="col-lg-8 col-md-2 col-sm-6 d-flex">
            <div class="form-group d-flex align-items-end">
              <div class="d-flex align-items-center me-3">
                <input type="checkbox" id="status" name="GIP" value="status" class="me-1">
                <label for="status" class="mb-0">Only Factory</label>
              </div>
              <div class="d-flex align-items-center me-3">
                <input type="checkbox" id="detail" name="GIP" value="detail" class="me-1">
                <label for="detail" class="mb-0">Units Wise</label>
              </div>
              <div class="d-flex align-items-center me-3">
                <input type="checkbox" id="arrival" name="GIP" value="arrival" class="me-1">
                <label for="arrival" class="mb-0">With Print Date</label>
              </div>
              <div class="d-flex align-items-center me-3">
                <input type="checkbox" id="atGate" name="GIP" value="atGate" class="me-1">
                <label for="atGate" class="mb-0">Zone Wise Sale</label>
              </div>
              <div class="d-flex align-items-center me-3">
                <input type="radio" id="pending" name="GIP" value="pending" class="me-1">
                <label for="pending" class="mb-0">With Value</label>
              </div>
              <div class="d-flex align-items-center me-3">
                <input type="radio" id="canceled" name="GIP" value="canceled" class="me-1">
                <label for="canceled" class="mb-0">Without Value</label>
              </div>
            </div>
          </div>
          <div class="col-lg-2 col-md-1 col-sm-3 mt-4">
            <div class="d-flex justify-content-end">
              <button class="btn btn-primary btn-sm mt-2" (click)="openProdWiseSaleReport()">
                View
              </button>
            </div>
          </div>
        </div>
        <div class="row ">
          <div class="col-lg-12 col-sm-12 col-12 d-flex">
            <div class="card flex-fill p-2">
              <div class="table-responsive" style="height: 400px">
                <table class="table tableSticky productTable fs-13 mb-0">
                  <thead>
                    <tr>
                      <th style="width: 7.5%" class="text-start">Sno</th>
                      <th style="width: 7.5%" class="text-start">Date</th>
                      <th style="width: 7.5%" class="text-start">Ar#</th>
                      <th style="width: 7.5%" class="text-start">GP#</th>
                      <th style="width: 7.5%" class="text-start">Party</th>
                      <th style="width: 7.5%" class="text-start">VehicleNo</th>
                      <th style="width: 7.5%" class="text-start">Qty</th>
                      <th style="width: 7.5%" class="text-start">RejBg</th>
                      <th style="width: 7.5%" class="text-start">TBags</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
