<div class="content ListPage">
    <div class="page-header mb-0">
      <div class="page-title">
        <h4>Gate Pass Inward</h4>
      </div>
      <div class="page-btn">
        <div class="wordset newwordset">
          <ul>
            <li>
              <a data-bs-toggle="tooltip" data-bs-placement="top" title="" id="pdfPrint" data-bs-original-title="pdf">
                <img src="assets/img/icons/pdf.svg" alt="img" />
              </a>
            </li>
            <li>
              <a data-bs-toggle="tooltip" data-bs-placement="top" title="" id="convertExel"
                data-bs-original-title="excel">
                <img src="assets/img/icons/excel.svg" alt="img" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="card mt-0">
      <div class="card-body pt-2">
        <div class="row fw-bolder">
          <div class="col-lg-2 col-md-3 col-sm-6 ">
            <label class="fw-bolder mb-1">Voucher Type</label>
            <div class="">
              <ng-select bindLabel="name" bindValue="id" placeholder="---Select Voucher Type---"
                [dropdownPosition]="'bottom'" [(ngModel)]="selectedVchType">
                <ng-option [value]="'PO-PUR'">PO-PUR</ng-option>
              </ng-select>
            </div>
          </div>
          <div class="col-lg-2 col-md-3 col-sm-6 ps-0">
            <div class="form-group">
              <label>From Date</label>
              <div class="input-groupicon">
                <input type="text" class="form-control" matInput [matDatepicker]="datepicker" (click)="datepicker.open()"
                  [(ngModel)]="fromDate" />
                <mat-datepicker #datepicker [startAt]="fromDate"></mat-datepicker>
                <div class="addonset">
                  <img src="assets/img/icons/calendars.svg" alt="img" />
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-6 ps-0">
            <div class="form-group">
              <label>To Date</label>
              <div class="input-groupicon">
                <input type="text" class="form-control" matInput [matDatepicker]="datepicker2"
                  (click)="datepicker2.open()" [(ngModel)]="toDate" />
                <mat-datepicker #datepicker2 [startAt]="toDate"></mat-datepicker>
                <div class="addonset">
                  <img src="assets/img/icons/calendars.svg" alt="img" />
                </div>
              </div>
            </div>
          </div>
  
          <div class="col-lg-2 col-md-3 col-sm-6 ps-0">
            <label class="fw-bolder mb-1">Cost Center</label>
            <div class="">
              <ng-select bindLabel="LocName" bindValue="LocID" [items]="costCenterList"
                placeholder="---Select Cost Center---" [dropdownPosition]="'bottom'">
              </ng-select>
            </div>
          </div>
          <div class="col-lg-2 col-md-3 col-sm-6 ps-0">
            <label class="fw-bolder mb-1">Party</label>
            <div class="">
              <ng-select bindLabel="NAMES" bindValue="CODE" [items]="partyList" placeholder="---Select Party---"
                [dropdownPosition]="'bottom'">
              </ng-select>
            </div>
          </div>
          <div class="col-lg-2 col-md-3 col-sm-6 ps-0">
            <label class="fw-bolder mb-1">Item</label>
            <div class="">
              <ng-select bindLabel="name" bindValue="id" placeholder="---Select Item---" [dropdownPosition]="'bottom'">
              </ng-select>
            </div>
          </div>
        </div>
        <div class="row fw-bolder">
          <div class="col-lg-2 col-md-3 col-sm-6">
            <label class="fw-bolder mb-1">GRN/Arv#</label>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Enter Arv No" />
            </div>
          </div>
          <div class="col-lg-2 col-md-3 col-sm-6 ps-0">
            <label class="fw-bolder mb-1">Vehicle No </label>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Enter Vehicle No" />
            </div>
          </div>
          <div class="col-lg-2 col-md-3 col-sm-6 ps-0">
            <label class="fw-bolder mb-1">L/C No</label>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Enter L/C No" />
            </div>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-6 ps-0">
            <label class="fw-bolder mb-1">GoDowns</label>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Enter GoDowns" />
            </div>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-6 ps-0">
            <label class="fw-bolder mb-1">Remarks</label>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Enter Remarks" />
            </div>
          </div>
  
        </div>
        <div class="row fw-bolder py-2">
          <div class="col-lg-2 col-md-3 col-sm-6 ">
            <div class="">
              <ng-select bindLabel="name" bindValue="id" placeholder="---Select All---" [dropdownPosition]="'bottom'">
              </ng-select>
            </div>
          </div>
          <div class="col-lg-9 col-md-2 col-sm-6 d-flex">
            <div class="form-group d-flex align-items-end">
              <div class="d-flex align-items-center me-3">
                <input type="checkbox" id="status" name="GIP" value="status" class="me-1">
                <label for="status" class="mb-0">GRN</label>
              </div>
              <div class="d-flex align-items-center me-3">
                <input type="checkbox" id="detail" name="GIP" value="detail" class="me-1">
                <label for="detail" class="mb-0">Oil Slip</label>
              </div>
              <div class="d-flex align-items-center me-3">
                <input type="checkbox" id="arrival" name="GIP" value="arrival" class="me-1">
                <label for="arrival" class="mb-0">Arrival</label>
              </div>
              <div class="d-flex align-items-center me-3">
                <input type="checkbox" id="atGate" name="GIP" value="atGate" class="me-1">
                <label for="atGate" class="mb-0">Pending at Gate</label>
              </div>
              <div class="d-flex align-items-center me-3">
                <input type="checkbox" id="pending" name="GIP" value="pending" class="me-1">
                <label for="pending" class="mb-0">UnLoading</label>
              </div>
              <div class="d-flex align-items-center me-3">
                <input type="checkbox" id="canceled" name="GIP" value="canceled" class="me-1">
                <label for="canceled" class="mb-0">UnLoaded</label>
              </div>
              <div class="d-flex align-items-center me-3">
                <input type="checkbox" id="reportStatus" name="GIP" value="reportStatus" class="me-1">
                <label for="reportStatus" class="mb-0">Rejected Vehicles</label>
              </div>
            </div>
          </div>
          <div class="col-lg-1 col-md-1 col-sm-3">
            <div class="d-flex justify-content-end">
              <button class="btn btn-primary btn-sm mt-2">
                Search
              </button>
            </div>
          </div>
        </div>
        <div class="row mb">
          <div class="col-lg-9 col-sm-12 col-12 d-flex">
            <div class="card flex-fill p-2">
              <div class="table-responsive" style="height: 400px">
                <table class="table tableSticky productTable fs-13 mb-0">
                  <thead>
                    <tr>
                      <th style="width: 7.5%" class="text-start">Sno</th>
                      <th style="width: 7.5%" class="text-start">Date</th>
                      <th style="width: 7.5%" class="text-start">Ar#</th>
                      <th style="width: 7.5%" class="text-start">GP#</th>
                      <th style="width: 7.5%" class="text-start">Party</th>
                      <th style="width: 7.5%" class="text-start">VehicleNo</th>
                      <th style="width: 7.5%" class="text-start">Qty</th>
                      <th style="width: 7.5%" class="text-start">RejBg</th>
                      <th style="width: 7.5%" class="text-start">TBags</th>
                      <th style="width: 7.5%" class="text-start">PGross</th>
                      <th style="width: 7.5%" class="text-start">OGross</th>
                      <th style="width: 7.5%" class="text-start">G Diff</th>
                      <th style="width: 7.5%" class="text-start">O Tare</th>
                      <th style="width: 7.5%" class="text-start">P Tare</th>
                      <th style="width: 7.5%" class="text-start">T Diff</th>
                      <th style="width: 7.5%" class="text-start">O Net</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td></td>
                    </tr>
                  </tbody>
                  <tfoot style="border-top: 0px;" id="print-tbl">
                    <tr>
                      <td class="text-end" colspan="4">Sum Bags = </td>
                      <td class="text-end" id="tRecAmt"></td>
                      <td class="text-end" id="tRecAmt">Sum Qty =</td>
                      <td class="text-end" id="tBalance"></td>
                      <td class="text-end" id="tBalance">TONS =</td>
                      <td class="text-end"></td>
                      <td class="text-end"></td>
                      <td class="text-start" id="tBalance">Sum Freight =</td>
                      <td colspan="5"></td>
                    </tr>
                  </tfoot>
                </table>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-sm-12 col-12 d-flex ps-0">
            <div class="card flex-fill p-2">
              <div class="table-responsive" style="height: 400px">
                <table class="table tableSticky productTable fs-13 mb-0">
                  <thead>
                    <tr>
                      <th style="width: 7.5%" class="text-start">Item</th>
                      <th style="width: 7.5%" class="text-center">Po Qty</th>
                      <th style="width: 7.5%" class="text-end">Balance</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
