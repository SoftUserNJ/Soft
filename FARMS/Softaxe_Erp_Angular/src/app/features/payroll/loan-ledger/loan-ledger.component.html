

<div class="content ListPage">
    <div class="page-header">
        <div class="page-title">
            <h4>Employee Loan Ledger</h4>
        </div>
        <div class="page-btn">
            <div class="wordset newwordset">
                <ul>
                </ul>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-body" [formGroup]="LoanLedgerForm">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="row">
                        
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class=" ">
                                <!-- <label>Location</label>
                                <div class="col-lg-6 col-md-6 col-sm-6" > -->
                                    <div class=" ">
                                        <label class="fw-bolder" id="lblSubGroup">From Date</label>
                                        <div class="position-relative w-100">
                                            <input
                                            matInput
                                            class="form-control"
                                            [matDatepicker]="datepicker"
                                            placeholder="DD-MM-YYYY"
                                            formControlName="fromDate"
                                            (click)="datepicker.open()"
                                            style="max-width: 100%; width:320px; height: 38px; font-size: 10px; border-radius: 4px; border-color: rgba(0, 0, 0, 0.178); border-width: 1px;"
                                            
                                          >
                                          <mat-datepicker #datepicker></mat-datepicker>   
                                        </div>
                                    </div>
                                </div>
                                </div>

                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="">
                                    <div class="">
                                        <label class="fw-bolder" id="lblSubGroup">To Date</label>
                                        <div class="position-relative w-100">
                                            <input
                                  matInput
                                  class="form-control"
                                  [matDatepicker]="datepicker1"
                                  placeholder="DD-MM-YYYY"
                                  formControlName="toDate"
                                  (click)="datepicker1.open()"
                                  style="max-width: 100%; width:320px; height: 38px; font-size: 10px; border-radius: 4px; border-color: rgba(0, 0, 0, 0.178); border-width: 1px;"
                                  
                                >
                                <mat-datepicker #datepicker1></mat-datepicker> 
                                        </div>
                                    </div>
                                </div>
                                </div>

                                
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="position-relative w-100 me-2">
                                        <label class="fw-bold">Employee Id</label>
                                        <input type="number" formControlName="empy_id" class="form-control me-2" (keyup)="InputEmployee($event)">
                                    </div>
                                  </div>

                                  
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="mb-2">
                                      <label class="fw-bolder">Employee Name</label>
                                      <div class="row">
                                        <div class="col-lg-12 col-sm-12 col-12">
                                          <ng-select class="bold-placeholder" placeholder="--- Select Employee ---" (change)="SelectEmployee($event)"
                                          [items]="EmployeeList" 
                                          bindLabel="name"
                                          bindValue="empy_id"
                                            formControlName="empName"
                                            [dropdownPosition]="'bottom'">
                                          </ng-select>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
        
                                  


                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class=" ">

                                    <div class=" ">
                                        <label class="fw-bolder" id="lblSubGroup">Location</label>
                                        <div class="position-relative w-100">
                                            <ng-select
                                            [items]="LocationList"
                                           
                                            bindLabel="LocName"
                                            bindValue="LocId"
                                            formControlName="LocationId"
                                            placeholder="--- Select Location ---"
                                            [dropdownPosition]="'bottom'"
                                        ></ng-select> 
                                        </div>
                                    </div>

                                </div>
                                </div>

                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <div class="">
                                      <label class="fw-bolder" id="lblGroup">Employee Status</label>
                                      <div class="position-relative w-100">
                                        <ng-select placeholder="---Select Employee Status---" 
                                        [items]="EmployeeStarusList"
                                        bindLabel="Description"
                                        bindValue="Description"
                                        formControlName="empStatusId"
                                        [dropdownPosition]="'bottom'" 
                                       >
                                      </ng-select>
                                      </div>
                                    </div>
                                  </div>
                            <!-- </div> -->
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="">
                                <!-- <label>Department</label>
                                <div class="col-lg-6 col-md-6 col-sm-6" > -->
                                    <div class=" ">
                                        <label class="fw-bolder" id="lblGroup">Department</label>
                                        <div class="position-relative w-100">
                                            <ng-select
                                            class="js-example-basic-single select2" 
                                            id="drpCompanyGroup"
                                            [items]="voucherList"
                                            bindLabel="Department"
                                            bindValue="Id"
                                            formControlName="DepartmentId"
                                            placeholder="---Select Sale Manager---"
                                            [searchable]="true"
                                          
                                            [dropdownPosition]="'bottom'"
                                            style="font-size: 14px; max-width: auto; justify-content: center;"
                                        ></ng-select> 
                                        <!-- </div> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class=" " >
                                <label class="fw-bolder" id="lblGroup">Designation</label>
                                <div class="position-relative w-100">
                                    <ng-select placeholder="---Select Main Area ---" 
                                    [items]="DesignationList"
                                    bindLabel="Designation" 
                                    bindValue="Id"
                                    formControlName="DesignationId"
                                    [dropdownPosition]="'bottom'" 
                                    >
                                  </ng-select>
                                </div>
                            </div>
                        </div>
                       
                       
                        
                          
                    </div>
                    <div class="row content-justify-center mt-2">
                        <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                            <!-- <input type="checkbox" id="chkexpenses" value="With Expenses" class="me-1 hidden">
                            <label for="chkexpenses"> With Expenses</label> -->
                            <button class="btn btn-primary btn-sm " id="btnView" (click)="openReportModal()">View</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
