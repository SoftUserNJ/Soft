<div class="content ListPage">
    <div class="page-header">
        <div class="page-title">
            <h4 class="newcolor">Financial Month And Year</h4>
            <h6 class="newcolor">Set Salary Date</h6>
        </div>
        <div class="page-btn">
            <div class="wordset newwordset">
                <ul>
                </ul>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-6 col-sm-6">

                    <div class="card">
                        <div class="card-body" [formGroup]="MonthYearsForm">
        
                            <div class="row pt-4">
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="position-relative w-100 me-2">
                                      <label class="fw-bold">Month</label>
                                      <ng-select class="bold-placeholder" placeholder="--- Select Month ---"
                                      formControlName="month" [dropdownPosition]="'bottom'" [readonly]="Disabled"
                                      bindLabel="name" bindValue="id" [items]="months">
                                    </ng-select>
                                    </div>
                                  </div>

                                  <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="position-relative w-100 me-2">
                                      <label class="fw-bold">Year</label>
                                      <ng-select class="bold-placeholder" placeholder="--- Select Year ---" bindLabel="name" bindValue="id"
                                        formControlName="year" [items]="YearList"  [dropdownPosition]="'bottom'" [readonly]="Disabled">
                                      </ng-select>
                                    </div>
                                    <input type="text" formControlName="finId" readonly class="form-control me-2 d-none">
                                  </div>
                            </div>
                            <div class="row content-justify-center pt-4">
                                <div class="col-lg-12 col-md-12 col-sm-12 text-end">
                                    <button  class="btn btn-primary me-1 w-25" [hidden]="isShow" (click)="onClickNew()">Edit</button>
                                    <button type="submit" class="btn btn-success me-1 w-25" [hidden]="!isShow"
                                    (click)="onClickSave()">Set</button>
                                </div>
                            </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
