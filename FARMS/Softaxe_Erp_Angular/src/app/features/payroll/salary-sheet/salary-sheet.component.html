<section>


  
    <div class="content AddPage">
  
      <div class="page-header mb-4">
        <div class="page-title">
          <h4>Salary Sheet</h4>
        </div>
      </div>
  
      <div class="card">
        <div class="card-body" [formGroup]="SalarySheetForm">
            <div class="d-flex justify-content-between">
                <div class="row w-50 mb-2">


                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="position-relative w-100 me-2">
                          <label class="fw-bold">Select Year</label>
                          <ng-select class="bold-placeholder" placeholder="--- Select Year ---" (change)="setMonthAndDays();"
                                     formControlName="year" (clear)="onClearYear()" [dropdownPosition]="'bottom'"
                                     bindLabel="year" bindValue="year" [items]="YearList"
                                     >
                          </ng-select>
                        </div>
                      </div>
                      

                      <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="position-relative w-100 me-2 form-group mb-0">
                          <label class="fw-bold" style="margin-bottom: 0px !important;">Salary Date</label>
                          <div class="input-groupicon">
                            <input type="text" class="form-control" formControlName="salaryDate" placeholder="DD/MM/YYYY" matInput
                                  [matDatepicker]="datepicker1"  (click)="datepicker1.open()" [readonly]="true" />
                                <mat-datepicker #datepicker1 ></mat-datepicker>
                            <div class="addonset">
                              <img src="/assets/img/icons/calendars.svg" alt="img">
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="col-lg-12 col-md-12 col-sm-12 mt-3">
                        <div class="position-relative w-100 me-2">
                            <input type="text" formControlName="days" [readonly]="true" class="form-control me-2">
                          </div>
                      </div>

                      <!-- <div class="col-lg-6 col-md-6 col-sm-6 pt-2">
                        <div class="position-relative w-100 me-2">
                          <label class="fw-bold">Location</label>
                          <ng-select class="bold-placeholder" [items]="LocationList" placeholder="--- Select Location ---" bindLabel="LocName" bindValue="LocId"
                             formControlName="location"
                            [dropdownPosition]="'bottom'">
                          </ng-select>
                        </div>
                      </div> -->

                       <div class="col-lg-12 col-md-12 col-sm-6 pt-2">
                        <div class="position-relative w-100 me-2">
                          <label class="fw-bold">Salary</label>
                          <ng-select class="bold-placeholder" [items]="SalaryTypeList" placeholder="--- Select Salary ---"  [items]="SalaryTypeList" 
                          bindLabel="SalaryType" 
                          bindValue="Id"
                            formControlName="SalaryType"
                            [dropdownPosition]="'bottom'">
                          </ng-select>
                        </div>
                      </div>

                      <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="mb-2">
                          <label class="fw-bolder">Employee Name</label>
                          <div class="row">
                            <div class="col-lg-12 col-sm-12 col-12">
                              <ng-select class="bold-placeholder" placeholder="--- Select Employee ---"
                              [items]="EmployeeList"
                              bindLabel="name"
                              bindValue="empy_id"
                                formControlName="empName"
                                [dropdownPosition]="'bottom'">
                              </ng-select>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="position-relative w-100 me-2">
                          <label class="fw-bold">Department</label>
                          <ng-select class="bold-placeholder" [items]="DepartmentList" placeholder="--- Select Department ---" bindLabel="Department" bindValue="Id"
                            formControlName="department"
                            [dropdownPosition]="'bottom'">
                          </ng-select>
                        </div>
                      </div>
                    
                      <div class="col-lg-6 col-md-6 col-sm-12 mt-3 mb-2"> 
                        <div class="position-relative w-100 me-2">
                            <input class="form-check-input" formControlName="summary" type="checkbox"  checked>
                            <label class="form-check-label pl-10 ">Summary</label>
                        </div>
                      </div>
                      <div class="col-lg-6 col-md-6 col-sm-12 mt-2 mb-2"> 
                        <div class="position-relative w-100 me-2">
                            <input class="form-check-input" formControlName="format2Sheet" type="checkbox" checked>
                            <label class="form-check-label pl-10 ">Format - 2 Sheet</label>
                        </div>
                      </div>

                      <div class="col-lg-6 col-md-6 col-sm-12 mt-2 mb-2"> 
                        <div class="position-relative w-100 me-2">
                            <input class="form-check-input" formControlName="format3Sheet" type="checkbox" checked>
                            <label class="form-check-label pl-10 ">Format - 3 Sheet</label>
                        </div>
                      </div>

                      <div class="col-lg-6 col-md-6 col-sm-12 mt-2 mb-2"> 
                        <div class="position-relative w-100 me-2">
                            <input class="form-check-input" formControlName="format3DW" type="checkbox" checked>
                            <label class="form-check-label pl-10 ">Format - 3 DW</label>
                        </div>
                      </div>

                      <div class="col-lg-6 col-md-6 col-sm-12 mt-2 mb-2"> 
                        <div class="position-relative w-100 me-2">
                            <input class="form-check-input" formControlName="format2Bank" type="checkbox" checked>
                            <label class="form-check-label pl-10 ">Format - 2 Bank</label>
                        </div>
                      </div>

                      <div class="col-lg-6 col-md-6 col-sm-12 mt-2 mb-2"> 
                        <div class="position-relative w-100 me-2">
                            <input class="form-check-input" formControlName="format4" type="checkbox" checked>
                            <label class="form-check-label pl-10 ">Format - 4</label>
                        </div>
                      </div>

                      <div class="col-lg-6 col-md-6 col-sm-12 mt-2 mb-3"> 
                        <div class="position-relative w-100 me-2">
                            <input class="form-check-input" formControlName="format5" type="checkbox" checked>
                            <label class="form-check-label pl-10 ">Format - 5</label>
                        </div>
                      </div>
                </div>
                <div class="row w-50 mb-2">
                <div class="card">
                    <div class="card-body">
                        <div class="col-lg-12 col-md-12 col-sm-12 mt-2 mb-2"> 
                            <div class="position-relative w-100 me-2">
                                <h6>DW Salary Calculator</h6>
                            </div>
                          </div>
    
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="position-relative w-100 me-2 form-group mb-0">
                              <label class="fw-bold" style="margin-bottom: 0px !important;">Date Range:</label>
                              <div class="input-groupicon">
                                <input type="text" class="form-control" formControlName="fromDateDW" placeholder="DD/MM/YYYY" matInput
                                      [matDatepicker]="datepicker"  (click)="datepicker.open()" />
                                    <mat-datepicker #datepicker ></mat-datepicker>
                                <div class="addonset">
                                  <img src="/assets/img/icons/calendars.svg" alt="img">
                                </div>
                              </div>
                            </div>
                          </div>
              
                          <div class="col-lg-12 col-md-12 col-sm-12">
                              <div class="position-relative w-100 me-2 form-group mb-0">
                                <label class="fw-bold" style="margin-bottom: 0px !important;">To:</label>
                                <div class="input-groupicon">
                                  <input type="text" class="form-control" formControlName="toDateDW" matInput placeholder="DD/MM/YYYY"
                                      [matDatepicker]="datepicker2"  (click)="datepicker2.open()">
                                    <mat-datepicker #datepicker2 ></mat-datepicker>
                                  <div class="addonset">
                                    <img src="/assets/img/icons/calendars.svg" alt="img">
                                  </div>
                                </div>
                              </div>
                            </div>

                            <div class="col-lg-12 col-md-12 col-sm-12 mt-2 mb-2"> 
                                <div class="position-relative w-100 me-2 text-end">
                                    <input class="form-check-input" formControlName="DW" type="checkbox"  checked>
                                    <label class="form-check-label pl-10 ">DW</label>
                                </div>
                              </div>
                    </div>
                </div>
                <div class="card">

                    <div class="col-lg-12 col-md-12 col-sm-12 mt-2 mb-2"> 
                        <div class="position-relative w-100 me-2">
                            <h5>List of Different Format</h5>
                        </div>
                      </div>


                    <div class="col-lg-6 col-md-6 col-sm-12 mt-2 mb-2"> 
                        <div class="position-relative w-100 me-2">
                            <input class="form-check-input" formControlName="executive" type="checkbox" checked>
                            <label class="form-check-label pl-10 ">Executive</label>
                        </div>
                      </div>

                      <div class="col-lg-6 col-md-6 col-sm-12 mt-2 mb-2"> 
                        <div class="position-relative w-100 me-2">
                            <input class="form-check-input" formControlName="production" type="checkbox" checked>
                            <label class="form-check-label pl-10 ">Production</label>
                        </div>
                      </div>

                      <div class="col-lg-6 col-md-6 col-sm-12 mt-2 mb-2"> 
                        <div class="position-relative w-100 me-2">
                            <input class="form-check-input" formControlName="productionWo" type="checkbox" checked>
                            <label class="form-check-label pl-10 ">Production Wo</label>
                        </div>
                      </div>

                      <div class="col-lg-6 col-md-6 col-sm-12 mt-2 mb-2"> 
                        <div class="position-relative w-100 me-2">
                            <input class="form-check-input" formControlName="admnstrationStaff" type="checkbox" checked>
                            <label class="form-check-label pl-10 ">Administration Staff</label>
                        </div>
                      </div>
                
              </div>
                  
                </div>
            </div>


          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
  
              <button class="btn btn-primary btn-sm me-1 mb-2" [hidden]="isShow" (click)="onClickNew()">Gross Salary</button>
              <button type="submit" class="btn btn-primary btn-sm me-1 mb-2">Cash Salary</button><br>
              <button class="btn btn-success btn-sm me-1" (click)="CalculatePrint()">Calculate and Print</button>
              <button type="submit" (click)="openReportModal()" class="btn btn-secondary btn-sm me-1">Print</button>
              <button type="submit" class="btn btn-secondary btn-sm me-1">Refresh</button>

                        <button type="submit" class="btn btn-success btn-sm me-1" style="float: right;">Monthly Print</button>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </section>
