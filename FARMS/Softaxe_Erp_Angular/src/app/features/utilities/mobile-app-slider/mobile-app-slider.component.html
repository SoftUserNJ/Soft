<div class="content ListPage">
  <div class="page-header mb-1">
    <div class="page-title">
      <h4>App Slider List</h4>
      <h6>Manage your App Slider</h6>
    </div>
    <div class="page-btn">
      <div class="wordset newwordset">
        <ul>
          <li>
            <a (click)="export('App-Sliders', 'pdf')" title="pdf">
              <img src="/assets/img/icons/pdf.svg" alt="img">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <div class="table-top table-topm mb-1">
        <div class="search-set">
          <div class="search-path">
            <a class="btn btn-filter" id="filter_search">
              <img src="/assets/img/icons/filter.svg" alt="img">
              <span><img src="/assets/img/icons/closes.svg" alt="img"></span>
            </a>
          </div>
          <div class="search-input">
            <input type="search" (input)="searchGrid($event)" id="txtSearch">
          </div>
        </div>
        <div class="wordset" data-bs-toggle="modal" data-bs-target="#SliderModal">
          <p class="btn-addednew btnAdd">
            <img src="/assets/img/icons/plus.svg" alt="img" class="me-1">Add New
          </p>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table mb-0" id="export">
          <thead>
            <tr>
              <th class="w-0 text-center">Sort</th>
              <th>File Name</th>
              <th class="text-center w-25">Image</th>
              <th class="text-center w-0 noPrint">Action</th>
            </tr>
          </thead>
          <tbody id="detailList" #sliderLists>
            <tr *ngFor="let item of sliderList">
              <td class="id d-none">{{item.Id}}</td>
              <td class="sort text-center">
                <input type="number" class="txtTbl text-center" [(ngModel)]="item.Sort">
              </td>
              <td class="name">{{item.fileName}}</td>
              <td class="path d-none"></td>
              <td class=" text-center noPrint">
                <span class="text-center">
                  <img src="{{basePath + '/' + item.path + '/' + item.fileName}}">
                </span>
              </td>
              <td class="text-center">
                <span (click)="deleteSliderList(item)" class="confirm-text btnDelete">
                  <i class="fas fa-trash"></i>
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="wordset">
        <p class="btn btn-addednew mt-2 float-end" (click)="onClickSortUpdate()">
          Update Sorting
        </p>
      </div>
    </div>
  </div>
</div>


<!-- Slider Modal -->

<div class="modal fade" id="SliderModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header p-2 align-items-center">
        <h5 class="modal-title">Slider Image</h5>
        <button type="button" class="close fs-30" data-bs-dismiss="modal" aria-label="Close">Ã—</button>
      </div>
      <div class="modal-body p-2">
        <div class="card mb-0">
          <div class="card-body p-2">
            <div class="row">
              <div class="col-lg-12 col-sm-12 col-md-6">
                <div class="imgBox">
                  <img src="{{ selectedImage }}" id="showImage">
                </div>
                <div class="d-flex justify-content-between align-items-center mt-2">
                  <input class="form-control p-1 me-2" type="file" [(ngModel)]="file"
                    accept="image/jpg, image/jpeg, image/png, image/webp" id="sliderImage"
                    (change)="onFileSelected($event)">
                  <button class="btn btn-sm btn-success" (click)="onFileUpload()" id="btnUpload">Upload</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
