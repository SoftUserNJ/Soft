  <div class="content ListPage">
    <div class="page-header mb-1">
      <div class="page-title">
        <h4>Party Position</h4>
      </div>
      <div class="page-btn">
        <div class="wordset newwordset">
          <ul>
          </ul>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-2 col-md-2 col-sm-6">
            <div class="form-group">
              <label>Date Range</label>
              <div class="input-groupicon">
                <input type="text" class="form-control" placeholder="DD/MM/YYYY" matInput [matDatepicker]="datepicker"
                  [(ngModel)]="fromDate" (click)="datepicker.open()" />
                <mat-datepicker #datepicker [startAt]="fromDate"></mat-datepicker>
                <div class="addonset">
                  <img src="/assets/img/icons/calendars.svg" alt="img">
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-groupicon">
                <input type="text" class="form-control" placeholder="DD/MM/YYYY" matInput [matDatepicker]="datepicker2"
                  [(ngModel)]="toDate" (click)="datepicker2.open()" />
                <mat-datepicker #datepicker2 [startAt]="toDate"></mat-datepicker>
                <div class="addonset">
                  <img src="/assets/img/icons/calendars.svg" alt="img">
                </div>
              </div>
            </div>
            <div class="mb-2">
              <label class="fw-bolder mb-1">Location</label>
              <div class="position-relative w-100">
                <ng-select placeholder="---Select Location---" [dropdownPosition]="'bottom'" [disabled]="isDisableLoc"
                  [(ngModel)]="locId">
                  <ng-option *ngFor="let item of locationList" [value]="item.ID">
                    {{ item.ID + " - " + item.NAME}}
                  </ng-option>
                </ng-select>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="mb-3">
                  <label class="fw-bolder">Select Main Area</label>
                  <div class="position-relative w-100">
                    <ng-select [items]="mainArea" bindLabel="name" bindValue="id" placeholder="---Select Main Area---"
                      [(ngModel)]="mainAreaId" (change)="onChangeMainArea()" (clear)="onClearMainArea()"
                      [dropdownPosition]="'bottom'"></ng-select>
                  </div>
                </div>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="mb-3">
                  <label class="fw-bolder">Select Sub Area</label>
                  <div class="position-relative w-100">
                    <ng-select [items]="subArea" bindLabel="name" placeholder="---Select Sub Area---"
                      [(ngModel)]="subAreaId" [dropdownPosition]="'bottom'"></ng-select>
                  </div>
                </div>
              </div>
            </div>
            <div class="d-flex align-items-center">
              <input type="radio" class="form-check" id="balance" [checked]="balance" (click)="onClickSatus('balance')">
              <label for="balance" class="ms-1 fw-bolder">Balance Status</label>
            </div>
            <div class="d-flex align-items-center">
              <input type="radio" class="form-check" id="sale" [checked]="sale" (click)="onClickSatus('sale')">
              <label for="sale" class="ms-1 fw-bolder">Payment Status</label>
            </div>
            <div class="row content-justify-center">
              <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                <button class="btn btn-primary btn-sm" (click)="onViewReport()">View</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
