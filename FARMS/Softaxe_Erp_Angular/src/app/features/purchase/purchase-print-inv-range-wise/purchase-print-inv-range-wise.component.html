<div class="content ListPage">
    <div class="page-header mb-1">
      <div class="page-title">
        <h4>Print Invoice Range Wise</h4>
      </div>
      <div class="page-btn">
        <div class="wordset newwordset">
          <ul>
          </ul>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-2 col-lg-2 col-sm-6">
            <div>
              <label class="fw-bolder">Select Type</label>
              <ng-select placeholder="---Select Type---" [clearable]="false" [dropdownPosition]="'bottom'" [(ngModel)]="vchType" >
                  <ng-option value="PI">PI</ng-option>
                  <ng-option value="PR">PR</ng-option>
              </ng-select>
            </div>
            <div class="form-group radio-border-styling">
              <div class="d-flex align-items-center">
                <input type="radio" id="number" class="me-1" name="ledger-account" checked="checked" (click)="onClickNumber()" >
                <label for="number" class="mb-0 ledg-radio-font-style">Number Wise</label>
              </div>
              <div class="d-flex align-items-center">
                <input type="radio" id="date" class="me-1" name="ledger-account" (click)="onClickDate()">
                <label for="date" class="mb-0 ledg-radio-font-style">Date Wise</label>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="row justify-content-center">
              <div class="col-lg-4 col-md-6 col-sm-6">
                <div class="form-group">
                  <label>From Invoice No</label>
                  <input type="number" class="form-control" [disabled]="isVchNoDisable" [(ngModel)]="fromNo">
                </div>
              </div>
              <div class="col-lg-4 col-md-6 col-sm-6">
                <div class="form-group">
                  <label>To Invoice No</label>
                  <input type="number" class="form-control" [disabled]="isVchNoDisable" [(ngModel)]="toNo">
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-lg-4 col-md-6 col-sm-6">
                  <div class="form-group">
                      <label>From Date</label>
                      <div class="input-groupicon">
                          <input type="text" class="form-control" 
                            placeholder="DD/MM/YYYY" 
                            matInput 
                            [matDatepicker]="datepicker"
                            [(ngModel)]="fromDate" 
                            [disabled]="isDateDisable"
                            (click)="datepicker.open()" />
                          <mat-datepicker #datepicker [startAt]="fromDate"></mat-datepicker>
                          <div class="addonset">
                            <img src="/assets/img/icons/calendars.svg" alt="img">
                          </div>
                        </div>
                  </div>
              </div>
              <div class="col-lg-4 col-md-6 col-sm-6">
                  <div class="form-group">
                      <label>To Date</label>
                      <div class="input-groupicon">
                          <input type="text" class="form-control" 
                            placeholder="DD/MM/YYYY" 
                            matInput 
                            [matDatepicker]="datepicker1"
                            [(ngModel)]="toDate" 
                            [disabled]="isDateDisable"
                            (click)="datepicker1.open()" />
                          <mat-datepicker #datepicker1 [startAt]="toDate"></mat-datepicker>
                          <div class="addonset">
                            <img src="/assets/img/icons/calendars.svg" alt="img">
                          </div>
                        </div>
                  </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                <button class="btn btn-sm btn-info" (click)="onClickPrint()" >Print</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
